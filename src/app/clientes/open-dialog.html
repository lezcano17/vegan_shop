<h1 mat-dialog-title>Actualizar Cliente</h1>
<div mat-dialog-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field class="form-element">
           <input matInput placeholder="Nombre y Apellido" formControlName="nombreApellido" required>
           <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Guardar</button>
          </div>
      </form>

      
</div>
