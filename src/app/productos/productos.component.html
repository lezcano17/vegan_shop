<app-crear-producto (newElement) = "addElement($event)"></app-crear-producto>
<hr>
<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let producto"> {{producto.codigo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="precioVenta">
      <th mat-header-cell *matHeaderCellDef>Precio Venta</th>
      <td mat-cell *matCellDef="let producto">{{producto.precioVenta}}</td>
    </ng-container>

    <ng-container matColumnDef="existencia">
        <th mat-header-cell *matHeaderCellDef>Existencia</th>
        <td mat-cell *matCellDef="let producto">{{producto.existencia}}</td>
    </ng-container>
  
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let producto">
        <button mat-button (click)="openDialog(producto)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
