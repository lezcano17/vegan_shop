<p>Registro de ventas de productos</p>
<div class="container">
    <form [formGroup]="formGroupHeader" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field class="form-element">
         <input matInput placeholder="ID" formControlName="id" required>
         <input matInput placeholder="Fecha" formControlName="fecha" required>
         <input matInput placeholder="Numero de factura" formControlName="numeroFactura" required>
         <input matInput placeholder="Cliente" formControlName="cliente" required>
         <input matInput placeholder="Total" formControlName="total" required>
      </mat-form-field>
    
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroupHeader.valid">Guardar</button>
      </div>
    </form>
</div>
<div class="container">
    <form [formGroup]="formGroupProduct" (ngSubmit)="addElement()" class="form">
      <mat-form-field class="form-element">
        <mat-select placeholder="Producto" formControlName="producto" required>
            <mat-option *ngFor="let producto of productos" [value]="producto.nombre">
              {{producto.nombre}}
            </mat-option>
        </mat-select>
        <input matInput placeholder="Cantidad" formControlName="cantidad" required>
        <input matInput placeholder="Detalle" formControlName="totalDetalle" required>
      </mat-form-field>
    
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroupProduct.valid">Agregar</button>
      </div>
    </form>
</div>
<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">    
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let producto"> {{producto.producto.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let producto">{{producto.cantidad}}</td>
      </ng-container>
  
      <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Detalle</th>
          <td mat-cell *matCellDef="let producto">{{producto.detalle}}</td>
      </ng-container>
    
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let producto">
          <button mat-button (click)="openDialog(producto)">Eliminar</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
